<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
<!--Header Section-->
      <header>
        <div class="logo">
          <div class="container">
            <img src="./resources/Images/logo.png" alt="logo">
            <span>Secret Agent Supply Inc.</span>
          </div>
        </div>
      </header>
      <div class="main-banner">
        <div class="container">
          <div class="announcement">
            <p>NEW ARRIVAL</p>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>

    <nav>
        <div class="container">
          <div class="full-menu">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Glasses</span>
            <span>Contact</span>
          </div>
        </div>
        <div class="container">
      <div class="menu">
        <span>Menu</span>
      </div>
    </div>
  </nav>

<!--store items-->
<div>
    <div class="container">
      <div class="products">
        <div class="pen">
          <img src="./resources/Images/pen.png" alt="pen"/>
          <p>Exploding Pen</p>
        </div>

        <div class="watch">
          <img src="./resources/images/watch.png" alt="watch"/>
          <p>Cellular Watch</p>
        </div>

        <div class="glasses">
          <img src="./resources/images/glasses.png" alt="sunglasses"/>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="container">
        <div class="location">
          <h6>Location</h6>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="hours">
          <h6>Hours</h6>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
<!--footer-->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
